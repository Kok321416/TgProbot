version: '3.8'

services:
  tgprobot:
    build: .
    container_name: tgprobot
    restart: unless-stopped
    environment:
      - TOKEN=${TOKEN}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - EMAIL_TO=${EMAIL_TO}
    volumes:
      - ./data:/app/data:ro
      - ./logs:/app/logs
    networks:
      - tgprobot-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('https://api.telegram.org/bot${TOKEN}/getMe')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  tgprobot-network:
    driver: bridge
